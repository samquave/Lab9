<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="inputs">
        <h1>Square</h1>
        
            Side Length:<br>
            <input type="number" id="square-side-box">
            <button class="submit" id="square-submit">Submit</div>
         
    </div>
    <div class="inputs">
        <h1>Rectangle</h1>
        
            Height:<br>
            <input type="number" id="rect-height-box"><br>
            Length:<br>
            <input type="text" id="rect-length-box">
            <button class="submit" id="rect-submit">Submit</div>
        
    </div>
    <div class="inputs">
        <h1>Triangle</h1>
        
            Height:<br>
            <input type="number" id="tri-height-box">
            <button class="submit" id="tri-submit">Submit</div>
        
    </div>
    <div class="inputs">
        <h1>Circle</h1>
        
            Radius:<br>
            <input type="number" id="cir-radius-box">
            <button class="submit" id="cir-submit">Submit</div>
    

    </div>
    <div id="canvas"></div>
    <div id="detail-pane">
        <p>Shape Name: <span id='shape-name-detail'></span></p>
        <p>Width: <span id='width-detail'></span></p>
        <p>Height: <span id='height-detail'></span></p>
        <p>Radius: <span id='radius-detail'></span></p>
        <p>Area: <span id='area-detail'></span></p>
        <p>Perimeter: <span id='perimeter-detail'></span></p>


    
    <script src="script.js"></script>
</body>
</html>
